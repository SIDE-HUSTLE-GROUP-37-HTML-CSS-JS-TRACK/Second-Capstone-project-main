<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

    <!--font awesome pack-->
    <script src="https://kit.fontawesome.com/b377e7ecc4.js" crossorigin="anonymous"></script>

    <!--default css-->
    <link rel="stylesheet" href="assets/style/styles.css" />

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Favorite icon -->
    <link rel="shortcut icon" href="images/icons/favicon-32x32.png" type="image/x-icon" />

    <!--js files-->
    <script src="assets/scripts/app.js" defer></script>

    <title>GROUP 37 CAPSTONE</title>
  </head>

  <body>
    <section>
      <nav class="navbar-section">
        <!-- NAV-BAR-LOGO -->
        <div class="nav-bar-logo">
            <img src="assets/images/logo-dark.114b4a7b.png" alt="" srcset="">
        </div>
        <!-- NAVIGATION NAV-MENU -->
        <ul class="nav-bar-links">
          <!-- USING CHECKBOX HACK -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <!-- NAVIGATION NAV-MENUS -->
          <div class="nav-menu">
            <li><a class="nav-bar-item" href="#">Home</a></li>
            <li><a class="nav-bar-item" href="#">About</a></li>
            <li><a class="nav-bar-item" href="#">Services</a></li>
            <li><a class="nav-bar-item" href="#">Pricing</a></li>
            <li><a class="nav-bar-item" href="#">Contact</a></li>
          </div>
        </ul>
      </nav>
    </section>

    <div class="light-green-section container-box ">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">First Semester</h1>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputUsername4" class="form-label">Username</label>
              <input type="username" class="form-control" id="inputUsername4">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
             <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword5" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="inputPassword5">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
